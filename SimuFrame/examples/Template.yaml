# ==============================================================================
# SIMUFRAME PROJECT TEMPLATE
# ==============================================================================
# This file serves as a comprehensive template for defining structural analysis
# projects within SimuFrame. All units are consistent (e.g., kN, m, kPa).
# ==============================================================================

# ------------------------------------------------------------------------------
# 1. PROJECT INFORMATION
# ------------------------------------------------------------------------------
info:
  project_name: Project Title Placeholder
  description: Brief description of the structural model and analysis goals.
  project_version: 1.0
  author: User Name
  created_at: "YYYY-MM-DD"

# ------------------------------------------------------------------------------
# 2. ANALYSIS CONFIGURATION
# ------------------------------------------------------------------------------
analysis:
  # Analysis Type:
  # - 'linear': Static Linear Analysis (Small displacements, Elastic material)
  # - 'nonlinear': Geometric Nonlinear Analysis (Large displacements)
  # - 'buckling': Linear Elastic Buckling Analysis (Eigenvalue problem)
  analysis_type: linear

  # Element Formulation:
  # - 'B33': Euler-Bernoulli beam (6 dofs/node)
  # - 'B32': Timoshenko beam (6 dofs/node)
  # - 'T3D': Space truss (3 dofs/node)
  element_type: B33

  # Discretization:
  # Number of internal integration points or subdivisions per element
  # If higher than 1, the member will be subdivided into multiple elements.
  # If lower than 1, the member length will be calculated beforehand and divided by the mesh parameter provided.
  # Example: if mesh_parameter = 0.2 and the corresponding beam length is 10 m, the member will be subdivided into (10 / 0.2) = 50 elements.
  mesh_parameter: 1

  # Configuration options for the analysis (nonlinear and buckling only).
  config:
    # Initial steps, or load increments, for the nonlinear analysis. The solver is adaptative, therefore
    # it may require less steps than specified here.
    initial_steps: 10
    # Maximum number of iterations for nonlinear analysis (Load Control - Newton-Raphson)
    max_iterations: 100
    # Method for the nonlinear analysis (Newton-Raphson or Arc-Length)
    method: Newton-Raphson
    # If Arc-Length method is selected, the psi value must be defined. If 'arc_type' is Cylindrical, psi = 1.0;
    # if 'arc_type' is Spherical, psi = 0.0; if 'arc_type' is Custom, the user must define psi.
    arc_type: Cylindrical
    psi: 1.0
    # If the user wants to exceed the maximum load factor (post-critical analysis), it must define the desired load factor.
    max_load_factor: 2.0
    # If 'analysis_type' is Buckling, the user must define the desired number of buckling modes.
    buckling_modes: 10

# ------------------------------------------------------------------------------
# 3. MATERIALS
# ------------------------------------------------------------------------------
materials:
  # Define materials by a unique Key (ID).
  # Units: Modulus of Elasticity (E) in kPa (kN/mÂ²), Poisson's Ratio (nu) dimensionless.

  CONCRETE_C25:
    E: 25000000.0  # 25 GPa
    nu: 0.2

  STEEL_S275:
    E: 210000000.0 # 210 GPa
    nu: 0.3

# ------------------------------------------------------------------------------
# 4. CROSS-SECTIONS
# ------------------------------------------------------------------------------
sections:
  # Define section geometries. Keys (e.g., 'COL_RECT') are referenced in elements.
  # Supported geometries: rectangular, circular, rhs, chs, i_section, t_section

  # Solid Rectangular
  RECT_EXAMPLE:
    geometry: rectangular
    material_id: CONCRETE_C25
    geometry_params:
      width: 0.30   # (m)
      height: 0.50  # (m)

  # Solid Circular
  CIRC_EXAMPLE:
    geometry: circular
    material_id: CONCRETE_C25
    geometry_params:
      diameter: 0.40 # (m) Alternatively use 'radius'

  # Rectangular Hollow Section (Box/Tube)
  RHS_EXAMPLE:
    geometry: rhs
    material_id: STEEL_S275
    geometry_params:
      width: 0.20     # Outer width (m)
      height: 0.40    # Outer height (m)
      thickness: 0.01 # Wall thickness (m)

  # Circular Hollow Section (Pipe)
  CHS_EXAMPLE:
    geometry: chs
    material_id: STEEL_S275
    geometry_params:
      outer_diameter: 0.30 # (m)
      thickness: 0.008     # (m)

  # I-Profile (Double T)
  I_SECTION_EXAMPLE:
    geometry: i_section
    material_id: STEEL_S275
    geometry_params:
      height: 0.40 # Total depth (d)
      width: 0.20  # Flange width (bf)
      tf: 0.012    # Flange thickness
      tw: 0.008    # Web thickness

  # T-Profile
  T_SECTION_EXAMPLE:
    geometry: t_section
    material_id: STEEL_S275
    geometry_params:
      height: 0.30
      width: 0.15
      tf: 0.010
      tw: 0.008

# ------------------------------------------------------------------------------
# 5. NODES
# ------------------------------------------------------------------------------
nodes:
  # List of coordinates [x, y, z] in meters.
  # Index implicit: 0, 1, 2, ...
  - [0.0, 0.0, 0.0]  # Node 0
  - [0.0, 3.0, 0.0]  # Node 1
  - [4.0, 3.0, 0.0]  # Node 2
  - [4.0, 0.0, 0.0]  # Node 3

# ------------------------------------------------------------------------------
# 6. ELEMENTS
# ------------------------------------------------------------------------------
elements:
  # Define connectivity between nodes.
  # connec: [Start_Node_ID, End_Node_ID]
  # member_releases: [[Start_DOFs], [End_DOFs]] (Optional, defaults to Rigid-Rigid)
  # DOFs: 0=ux, 1=uy, 2=uz, 3=rx, 4=ry, 5=rz

  - connec: [0, 1]
    section_id: RECT_EXAMPLE
    # Default rigid connection (Fixed-Fixed)

  - connec: [1, 2]
    section_id: I_SECTION_EXAMPLE
    # Example: Hinge at Start (hinges rx, ry, rz), Rigid at End
    releases: [[3, 4, 5], []]

  - connec: [2, 3]
    section_id: RECT_EXAMPLE
    # Example: Truss behavior (hinges rotations at both ends)
    releases: [[3, 4, 5], [3, 4, 5]]

# ------------------------------------------------------------------------------
# 7. BOUNDARY CONDITIONS (SUPPORTS)
# ------------------------------------------------------------------------------
supports:
  # Apply constraints to nodes.
  # boundary_conditions: List of dofs_per_node indices to FIX (restrain).
  # 0=X, 1=Y, 2=Z, 3=RotX, 4=RotY, 5=RotZ

  - node_id: [0, 3]
    boundary_conditions: [0, 1, 2, 3, 4, 5] # Fully Fixed (Encastre)

  - node_id: [2]
    boundary_conditions: [1] # Roller (Restrains Y translation only)

# ------------------------------------------------------------------------------
# 8. LOADS
# ------------------------------------------------------------------------------
# Nodal Loads (Concentrated Forces/Moments)
nodal_loads:
  - node_id: [1, 2] # Apply to multiple nodes
    # Vector: [Fx, Fy, Fz, Mx, My, Mz]
    load: [10.0, -50.0, 0.0, 0.0, 0.0, 0.0]

# Distributed Loads (Line Loads on Elements)
distributed_loads:
  - element_id: [1] # Apply to element 1 (Beam)
    # Load Vectors at Start and End of element (Global Coordinates)
    # Start Vector: [qx, qy, qz]
    # End Vector:   [qx, qy, qz]
    load: [[0.0, -10.0, 0.0], [0.0, -10.0, 0.0]] # Uniform load -10kN/m in Y
