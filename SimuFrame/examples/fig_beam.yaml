# Header with a title and a description
info:
  project_name: Simply supported beam (Figueiras)
  description: Simply supported beam from Figueiras example, evaluating the
    geometric nonlinearity
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: nonlinear
  element_type: B33
  mesh_parameter: 16.0
  config:
    initial_steps: 12
    max_iterations: 100
    method: Newton-Raphson
    arc_type: Cylindrical
    psi: 1.0
    max_load_factor: 1.0

# Material properties
materials:
  # General properties (Units: kN, m)
  CONCRETE:
    E: 2500
    nu: 0.3

# Section properties
sections:
  RECT_BEAM:
    geometry: rectangular
    material_id: CONCRETE
    geometry_params:
      width: 1.0
      height: 0.12

  RHS_BEAM:
    geometry: rhs
    material_id: CONCRETE
    geometry_params:
      width: 0.4
      height: 0.6
      thickness: 0.02

  CIRC_BEAM:
    geometry: circular
    material_id: CONCRETE
    geometry_params:
      radius: 0.06

  CHS_BEAM:
    geometry: chs
    material_id: CONCRETE
    geometry_params:
      outer_radius: 0.1
      thickness: 0.01

  I_BEAM:
    geometry: I
    material_id: CONCRETE
    geometry_params:
      width: 0.4
      height: 0.7
      tf: 0.02
      tw: 0.02

  T_BEAM:
    geometry: T
    material_id: CONCRETE
    geometry_params:
      width: 0.4
      height: 0.7
      tf: 0.02
      tw: 0.02

# Nodal coordinates [x, y, z] (Units: m)
nodes:
  - [0, 0, 0]
  - [3, 0, 0]
  - [6, 0, 0]

# List of elements (before assembly) and their corresponding connectivity
elements:
  - connec: [0, 1]
    section_id: RECT_BEAM
  - connec: [1, 2]
    section_id: RECT_BEAM

# Boundary conditions
# [0, 1, 2, 3, 4, 5] -> [ux, uy, uz, rx, ry, rz]
supports:
  - node_id: [0, 2]
    boundary_conditions: [0, 1, 2, 3, 5]

# List of distributed loads
distributed_loads:
  - element_id: [0, 1]
    load: [[0, 0, -0.2168], [0, 0, -0.2168]]
config:
  analysis:
    max_load_factor: 1.0
