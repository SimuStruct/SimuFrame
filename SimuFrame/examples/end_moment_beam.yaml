# Header with a title and a subtitle
info:
  project_name: Straight cantilever with end moment
  description: Test NL5 from NAFEMS
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: nonlinear         # Options: linear, nonlinear, buckling
  element_type: beam          # Options: beam, shell, truss
  mesh_parameter: 128  # Number of subdivisions for numerical integration

# Material properties
materials:
  # General concrete properties (Units: kN, m)
  # Concrete properties based on Figueiras example
  CONCRETE:
    E: 2.1e7                    # Young's modulus (kPa)
    nu: 0.0                    # Poisson's ratio

# Section properties
sections:
  RECT_BEAM:
    geometry: rectangular
    material_id: CONCRETE
    geometry_params:
      width: 0.1
      height: 0.1

  RHS_BEAM:
    geometry: rhs
    material_id: CONCRETE
    geometry_params:
      width: 0.4
      height: 0.6
      thickness: 0.02

  CIRC_BEAM:
    geometry: circular
    material_id: CONCRETE
    geometry_params:
      radius: 0.06

  CHS_BEAM:
    geometry: chs
    material_id: CONCRETE
    geometry_params:
      outer_radius: 0.1
      thickness: 0.01

  I_BEAM:
    geometry: I
    material_id: CONCRETE
    geometry_params:
      width: 0.4
      height: 0.7
      tf: 0.02
      tw: 0.02

  T_BEAM:
    geometry: T
    material_id: CONCRETE
    geometry_params:
      width: 0.4
      height: 0.7
      tf: 0.02
      tw: 0.02

# Nodal coordinates [x, y, z] (Units: m)
nodes:
  - [0, 0, 0]
  - [3.2, 0, 0]

# List of elements (before assembly) and their corresponding connectivity
elements:
  - connec: [0, 1]        # Start node ID, End node ID
    section_id: RECT_BEAM    # Reference section ID

# Boundary conditions
# [0, 1, 2, 3, 4, 5] -> [ux, uy, uz, rx, ry, rz]
supports:
  # List of Node IDs - DOFs restrained
  - node_id: [0]
    boundary_conditions: [0, 1, 2, 3, 4, 5]

# Nodal loads
nodal_loads:
  - node_id: 1
    load: [0, 0, 0, 0, -343.61169648, 0]

