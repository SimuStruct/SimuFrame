# Header with a title and a description
info:
  project_name: Column 1
  description: Column 1 example, evaluating the geometric nonlinearity
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: buckling
  element_type: B33
  mesh_parameter: 64

# Material properties
materials:
  # General properties (Units: kN, m)
  CONCRETE:
    E: 2.7e7
    nu: 0.3

# Section properties
sections:
  CIRC_BEAM:
    geometry: circular
    material_id: CONCRETE
    geometry_params:
      radius: 0.1

# Nodal coordinates [x, y, z] (Units: m)
nodes:
  - [0, 0, 0]
  - [0, 0, 6]

# List of elements (before assembly) and their corresponding connectivity
elements:
  - connec: [0, 1]
    section_id: CIRC_BEAM

# Boundary conditions
# [0, 1, 2, 3, 4, 5] -> [ux, uy, uz, rx, ry, rz]
supports:
  # List of Node IDs - DOFs restrained
  - node_id: [0]
    boundary_conditions: [0, 1, 2, 3, 4, 5]

# Nodal loads
nodal_loads:
   - node_id: 1
     load: [0, 0, -1, 0, 0, 0]
