# Header with a title and a description
info:
  project_name: Frame 1
  description: Example 1
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: nonlinear
  element_type: B33
  mesh_parameter: 128

# Material properties
materials:
  # General properties (Units: kN, m)
  CONCRETE:
    E: 2e6
    nu: 0.2

# Section properties
sections:
  RECT_BEAM:
    geometry: rectangular
    material_id: CONCRETE
    geometry_params:
      width: 0.1
      height: 0.1

# Nodal coordinates [x, y, z] (Units: m)
nodes:
  - [0, 0, 0]
  - [0, 0, 4]
  - [4, 0, 4]

# List of elements (before assembly) and their corresponding connectivity
elements:
  - connec: [0, 1]
    section_id: RECT_BEAM
  - connec: [1, 2]
    section_id: RECT_BEAM

# Boundary conditions
# [0, 1, 2, 3, 4, 5] -> [ux, uy, uz, rx, ry, rz]
supports:
  - node_id: [0, 2]
    boundary_conditions: [0, 1, 2, 3, 4, 5]

# Nodal loads
nodal_loads:
  - node_id: 1
    load: [0, 10, 0, 0, 0, 0]
