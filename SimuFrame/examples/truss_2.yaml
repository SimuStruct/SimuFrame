# Header with a title and a subtitle
info:
  project_name: Truss 2
  description: Example 2
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: buckling
  element_type: B33
  mesh_parameter: 32
  config:
    initial_steps: 12
    max_iterations: 100
    method: Newton-Raphson
    arc_type: Cylindrical
    psi: 1.0
    max_load_factor: 1.0

# Material properties
materials:
  # General properties (Units: kN, m)
  CONCRETE:
    E: 2.3e7
    nu: 0.2

# Section properties
sections:
  CIRC_BEAM:
    geometry: circular
    material_id: CONCRETE
    geometry_params:
      radius: 0.05

# Nodal coordinates [x, y, z] (Units: m)
nodes:
  - [0, 0, 0]
  - [4, 0, 0]
  - [8, 0, 0]
  - [12, 0, 0]
  - [2, 0, 4]
  - [6, 0, 4]
  - [10, 0, 4]

# List of elements (before assembly) and their corresponding connectivity
elements:
  - connec: [0, 1]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [1, 2]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [2, 3]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [0, 4]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [4, 1]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [1, 5]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [5, 2]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [2, 6]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [6, 3]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [4, 5]
    section_id: CIRC_BEAM
    releases: [[4], [4]]
  - connec: [5, 6]
    section_id: CIRC_BEAM
    releases: [[4], [4]]

# Boundary conditions
# [0, 1, 2, 3, 4, 5] -> [ux, uy, uz, rx, ry, rz]
supports:
  - node_id: [0, 3]
    boundary_conditions: [0, 1, 2]
  - node_id: [1, 2, 4, 5, 6]
    boundary_conditions: [1]

# Nodal loads
nodal_loads:
  - node_id: [0, 1, 2, 3, 4, 5, 6]
    load: [0, 0, -100, 0, 0, 0]
