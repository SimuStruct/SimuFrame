# Header with a title and a subtitle
info:
  project_name: Lee's Frame
  description: Test NL7 from NAFEMS Publication NNB, Rev. 1, “NAFEMS Non-Linear
    Benchmarks,” October 1989.
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: nonlinear
  element_type: B32
  mesh_parameter: 32.0
  config:
    initial_steps: 10
    max_iterations: 50
    method: Arc-Length
    max_load_factor: 1.7
    arc_type: Spherical
    psi: 1.0

# Material properties
materials:
  # General properties (Units: kN, m)
  CONCRETE:
    E: 7.2e6
    nu: 0.0

# Section properties
sections:
  RECT_BEAM:
    geometry: rectangular
    material_id: CONCRETE
    geometry_params:
      width: 0.03
      height: 0.02

# Nodal coordinates [x, y, z] (Units: m)
nodes:
  - [0, 0, 0]
  - [0, 0, 1.20]
  - [0.24, 0, 1.20]
  - [1.20, 0, 1.20]

# List of elements (before assembly) and their corresponding connectivity
elements:
  - connec: [0, 1]
    section_id: RECT_BEAM
  - connec: [1, 2]
    section_id: RECT_BEAM
  - connec: [2, 3]
    section_id: RECT_BEAM

# Boundary conditions
# [0, 1, 2, 3, 4, 5] -> [ux, uy, uz, rx, ry, rz]
supports:
  - node_id: [0, 3]
    boundary_conditions: [0, 1, 2, 3]

# Nodal loads
nodal_loads:
  - node_id: 2
    load: [0, 0, -1.0, 0, 0, 0]
