# Header with a title and a subtitle
info:
  project_name: Truss 3
  description: Example 3
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: nonlinear
  element_type: B33
  mesh_parameter: 32
  config:
    initial_steps: 12
    max_iterations: 100
    method: Newton-Raphson
    arc_type: Cylindrical
    psi: 1.0
    max_load_factor: 1.0

# Material properties
materials:
  # General properties (Units: kN, m)
  CONCRETE:
    E: 2.3e7
    nu: 0.2

# Section properties
sections:
