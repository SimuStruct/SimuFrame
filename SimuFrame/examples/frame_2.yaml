# Header with a title and a description
info:
  project_name: Frame 2
  description: Example 2
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: nonlinear
  element_type: B33
  mesh_parameter: 128
  config:
    initial_steps: 12
    max_iterations: 100
    method: Newton-Raphson
    arc_type: Cylindrical
    psi: 1.0
    max_load_factor: 1.0

# Material properties
materials:
  # General properties (Units: kN, m)
  CONCRETE:
    E: 2.7e7
    nu: 0.2

# Section properties
sections:
  RECT_BEAM:
    geometry: rectangular
    material_id: CONCRETE
    geometry_params:
      width: 0.2
      height: 0.2

# Nodal coordinates [x, y, z] (Units: m)
nodes:
  - [0, 0, 0]
  - [4, 0, 0]
  - [0, 4, 0]
  - [4, 4, 0]
  - [0, 0, 4]
  - [4, 0, 4]
  - [0, 4, 4]
  - [4, 4, 4]

# List of elements (before assembly) and their corresponding connectivity
elements:
  - connec: [0, 4]
    section_id: RECT_BEAM
  - connec: [1, 5]
    section_id: RECT_BEAM
  - connec: [2, 6]
    section_id: RECT_BEAM
  - connec: [3, 7]
    section_id: RECT_BEAM
  - connec: [4, 5]
    section_id: RECT_BEAM
  - connec: [6, 7]
    section_id: RECT_BEAM
  - connec: [4, 6]
    section_id: RECT_BEAM
  - connec: [5, 7]
    section_id: RECT_BEAM

# Boundary conditions
# [0, 1, 2, 3, 4, 5] -> [ux, uy, uz, rx, ry, rz]
supports:
  - node_id: [0, 1, 2, 3]
    boundary_conditions: [0, 1, 2, 3, 4, 5]

# Distributed loads
distributed_loads:
  - element_id: [6, 7]
    load: [[100, 0, 0], [100, 0, 0]]

  - element_id: [4, 5]
    load: [[0, 100, 0], [0, 100, 0]]
