# Header with a title and a subtitle
info:
  project_name: Simply supported beam (Figueiras)
  description: Simply supported beam (from Figueiras) example, evaluating the 
    geometric nonlinearity
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: nonlinear       # Options: linear, nonlinear, buckling
  element_type: beam          # Options: beam, shell, truss
  number_of_subdivisions: 32 # Number of subdivisions for numerical integration

# Material properties
materials:
  # General concrete properties (Units: kN, m)
  CONCRETE:
    E: 7.2e6                     # Young's modulus (kPa)
    nu: 0.0                        # Poisson's ratio

# Section properties
sections:
  RECT_BEAM:
    geometry: rectangular
    material_id: CONCRETE
    geometry_params:
      width: 0.03
      height: 0.02

# Nodal coordinates [x, y, z] (Units: m)
nodes:
  - [0, 0, 0]
  - [0, 0, 1.20]
  - [0.24, 0, 1.20]
  - [1.20, 0, 1.20]

# List of elements (before assembly) and their corresponding connectivity
elements:
  - connec: [0, 1]            # Start node ID, End node ID
    section_id: RECT_BEAM     # Reference section ID
  - connec: [1, 2]
    section_id: RECT_BEAM
  - connec: [2, 3]
    section_id: RECT_BEAM

# Boundary conditions
# [0, 1, 2, 3, 4, 5] -> [ux, uy, uz, rx, ry, rz]
supports:
  # List of Node IDs - DOFs restrained
  - node_id: [0, 3]
    boundary_conditions: [0, 1, 2]

# Nodal loads
nodal_loads:
  - node_id: 2
    # load: [0, 0, -1.5684, 0, 0, 0]
    load: [0, 0, -1.0, 0, 0, 0]

