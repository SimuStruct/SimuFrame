# Header with a title and a subtitle
info:
  project_name: Truss 2
  description: Example 2
  project_version: 1.0

# Analysis general parameters
analysis:
  analysis_type: buckling       # Options: linear, nonlinear, buckling
  element_type: beam          # Options: beam, truss
  number_of_subdivisions: 32  # Number of subdivisions for numerical integration

# Material properties
materials:
  # General concrete properties (Units: kN, m)
  CONCRETE:
    E: 2.3e7                     # Young's modulus (kPa)
    nu: 0.2                    # Poisson's ratio

# Section properties
sections:
  RECT_BEAM:
    geometry: circular
    material_id: CONCRETE
    geometry_params:
      raio: 0.05

# Nodal coordinates [x, y, z] (Units: m)
nodes:
  - [0, 0, 0]
  - [4, 0, 0]
  - [8, 0, 0]
  - [12, 0, 0]
  - [2, 0, 4]
  - [6, 0, 4]
  - [10, 0, 4]

# List of elements (before assembly) and their corresponding connectivity
elements:
  - connec: [0, 1]            # Start node ID, End node ID
    section_id: RECT_BEAM     # Reference section ID
    releases: [[4], [4]]
  - connec: [1, 2]
    section_id: RECT_BEAM
    releases: [[4], [4]]
  - connec: [2, 3]
    section_id: RECT_BEAM
    releases: [[4], [4]]
  - connec: [0, 4]
    section_id: RECT_BEAM
    releases: [[4], [4]]
  - connec: [4, 1]
    section_id: RECT_BEAM
    releases: [[4], [4]]
  - connec: [1, 5]
    section_id: RECT_BEAM
    releases: [[4], [4]]
  - connec: [5, 2]
    section_id: RECT_BEAM
    releases: [[4], [4]]
  - connec: [2, 6]
    section_id: RECT_BEAM
    releases: [[4], [4]]
  - connec: [6, 3]
    section_id: RECT_BEAM
    releases: [[4], [4]]
  - connec: [4, 5]
    section_id: RECT_BEAM
    releases: [[4], [4]]
  - connec: [5, 6]
    section_id: RECT_BEAM
    releases: [[4], [4]]

# Boundary conditions
# [0, 1, 2, 3, 4, 5] -> [ux, uy, uz, rx, ry, rz]
supports:
  # List of Node IDs - DOFs restrained
  - node_id: [0, 3]
    boundary_conditions: [0, 1, 2]
  - node_id: [1, 2, 4, 5, 6]
    boundary_conditions: [1]

# Nodal loads
nodal_loads:
  - node_id: [0, 1, 2, 3, 4, 5, 6]
    load: [0, 0, -100, 0, 0, 0]

